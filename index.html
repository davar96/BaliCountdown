<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Bali Countdown</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
        overflow-x: hidden;
        position: relative;
      }

      /* Animated background */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 20% 80%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(255, 255, 255, 0.05) 0%,
            transparent 50%
          );
        animation: float 20s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        33% {
          transform: translate(-20px, -20px) rotate(1deg);
        }
        66% {
          transform: translate(20px, -10px) rotate(-1deg);
        }
      }

      .countdown-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15),
          0 0 0 1px rgba(255, 255, 255, 0.5) inset;
        text-align: center;
        position: relative;
        z-index: 1;
        width: 90%;
        max-width: 500px;
        padding: 2rem 1.5rem;
        margin: 1rem;
      }

      h1 {
        font-size: clamp(1.5rem, 5vw, 2.5rem);
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1.5rem;
        font-weight: 700;
        letter-spacing: -0.5px;
      }

      .subtitle {
        font-size: clamp(0.875rem, 2.5vw, 1.1rem);
        color: #666;
        margin-bottom: 2rem;
        opacity: 0.8;
      }

      .countdown {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .countdown-box {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        border-radius: 16px;
        padding: 1.25rem 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .countdown-box::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.1),
          rgba(118, 75, 162, 0.1)
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .countdown-box:hover::before {
        opacity: 1;
      }

      .countdown-box:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .countdown-number {
        font-size: clamp(2rem, 8vw, 3rem);
        font-weight: 700;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        position: relative;
        z-index: 1;
      }

      .countdown-label {
        font-size: clamp(0.75rem, 2vw, 0.9rem);
        color: #666;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 0.5rem;
        font-weight: 500;
      }

      .message {
        font-size: clamp(1.25rem, 4vw, 1.75rem);
        background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.5s ease;
      }

      .message.show {
        opacity: 1;
        transform: translateY(0);
      }

      /* Progress ring */
      .progress-ring {
        position: absolute;
        bottom: -60px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 100px;
      }

      .progress-ring__circle {
        stroke: #667eea;
        stroke-width: 4;
        fill: transparent;
        r: 46;
        cx: 50;
        cy: 50;
        stroke-dasharray: 289;
        stroke-dashoffset: 289;
        transform: rotate(-90deg);
        transform-origin: 50% 50%;
        transition: stroke-dashoffset 1s linear;
      }

      /* Desktop adjustments */
      @media (min-width: 768px) {
        .countdown-container {
          padding: 3rem 2.5rem;
        }

        .countdown {
          grid-template-columns: repeat(4, 1fr);
          gap: 1.5rem;
        }

        .countdown-box {
          padding: 1.5rem 1.25rem;
        }
      }

      /* Small mobile adjustments */
      @media (max-width: 375px) {
        .countdown-container {
          padding: 1.5rem 1rem;
        }

        .countdown {
          gap: 0.75rem;
        }

        .countdown-box {
          padding: 1rem 0.75rem;
        }
      }

      /* Landscape mobile */
      @media (max-height: 500px) and (orientation: landscape) {
        body {
          padding: 1rem 0;
        }

        .countdown-container {
          padding: 1.5rem 1.25rem;
        }

        h1 {
          margin-bottom: 1rem;
        }

        .subtitle {
          margin-bottom: 1rem;
        }

        .countdown {
          grid-template-columns: repeat(4, 1fr);
          gap: 1rem;
        }

        .countdown-box {
          padding: 0.75rem;
        }
      }

      /* Animation for countdown changes */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .countdown-number.pulse {
        animation: pulse 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="countdown-container">
      <h1>Bali Adventure</h1>
      <p class="subtitle">The journey begins soon...</p>
      <div class="countdown" id="countdown">
        <div class="countdown-box">
          <div class="countdown-number" id="days">00</div>
          <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-box">
          <div class="countdown-number" id="hours">00</div>
          <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-box">
          <div class="countdown-number" id="minutes">00</div>
          <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-box">
          <div class="countdown-number" id="seconds">00</div>
          <div class="countdown-label">Seconds</div>
        </div>
      </div>
      <div class="message" id="message"></div>
      <svg class="progress-ring" width="100" height="100">
        <circle class="progress-ring__circle" id="progress"></circle>
      </svg>
    </div>

    <script>
      // Set the target date in Bali time (WITA UTC+8)
      const targetDate = new Date("2025-06-29T16:05:00Z");
      const totalTime = targetDate - new Date();
      let lastValues = {};

      function updateCountdown() {
        const now = new Date();
        const timeDifference = targetDate - now;

        if (timeDifference <= 0) {
          clearInterval(countdownInterval);
          document.getElementById("countdown").style.display = "none";
          const message = document.getElementById("message");
          message.textContent = "The adventure has begun! ðŸŒ´";
          message.classList.add("show");
          document.querySelector(".progress-ring").style.display = "none";
          return;
        }

        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (timeDifference % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        // Update values with animation
        updateValue("days", days);
        updateValue("hours", hours);
        updateValue("minutes", minutes);
        updateValue("seconds", seconds);

        // Update progress ring
        const progress = (totalTime - timeDifference) / totalTime;
        const circumference = 2 * Math.PI * 46;
        const offset = circumference - progress * circumference;
        document.getElementById("progress").style.strokeDashoffset = offset;
      }

      function updateValue(id, value) {
        const element = document.getElementById(id);
        const paddedValue = String(value).padStart(2, "0");

        if (lastValues[id] !== value) {
          element.classList.add("pulse");
          setTimeout(() => element.classList.remove("pulse"), 500);
        }

        element.textContent = paddedValue;
        lastValues[id] = value;
      }

      const countdownInterval = setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
  </body>
</html>
